<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
    <title>新增流程</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="header">
    <div class="header_left">
        <ul style="padding-top:0px;padding-right:0px;color:#ffffff;homepage-style:none;">
        添加流程
        </ul>
    </div>
    {% include 'link_homepage.html'%}</div>
    {% if type == 'add'%}
    <div class="middle">
        <form action="/add_process_todb/" method="post" style="padding-top:20px;">
            <table border="0" style="border-collapse:collapse; margin-left:200px;">
                <tr style="display:none;"><td align= "right">流程id：</td><td><input type="text" name="process_id" style="width:520px;height:30px;"></td></tr>
                <tr><td align= "right">流程名称：</td><td><input type="text" name="name" style="width:520px;height:30px;"></td></tr>
                <tr><td align= "right">模块：</td><td><input type="text" name="module" style="width:520px;height:30px;" value="{{module}}"></td></tr>
                <tr><td align= "right"></td><td align= "right"><input type="submit" value="保存" style="width:120px;height:30px;"></td></tr>
            </table>
        </form>
    </div>
    {%else%}
    <div class="middle">
        <form action="/add_process_todb/" method="post" style="padding-top:20px;">
            <table border="0" style="border-collapse:collapse; margin-left:200px;">
                <tr><td align= "right">流程id：</td><td><input type="text" name="process_id" style="width:520px;height:30px;" value="{{process_item.id}}"></td></tr>
                <tr><td align= "right">流程名称：</td><td><input type="text" name="name" style="width:520px;height:30px;" value="{{process_item.name}}"></td></tr>
                <tr><td align= "right">模块：</td><td><input type="text" name="module" style="width:520px;height:30px;" value="{{process_item.module}}"></td></tr>
                <tr><td align= "right"></td><td align= "right"><input type="submit" value="保存" style="width:120px;height:30px;"></td></tr>
            </table>
        </form>
    </div>
{%endif%}

    {% include 'footer.html'%}
</body>
</html>
