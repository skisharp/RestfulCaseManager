<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>新增UserRole</title>
</head>
<body>
    <div style="color:#FFFFFF;background: #2C3E50;height:100px;font-family: 微软雅黑;">
        <div style="padding-left: 300px;padding-top: 10px;float: left;"> <h2>新增UserRole</h2></div>
         {% include 'link_homepage.html'%}</div>
    </div>
    <div class="middle">
    <form action="/addcase/" method="post" style="padding-top:30px;">
        <table border="0" style="border-collapse:collapse; margin-left:200px;">
            <tr><td align= "right">用户名：</td><td><input type="text" name="name" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right">密码：</td><td><input type="text" name="url" style="width:520px;height:30px;"></td></tr>

            <tr><td align= "right">运行环境：</td>
            <td>
            <select name="runTimeEnv" style="width:520px;height:30px;">
                    <option value="8030" selected="selected">8030</option>
                    <option value="8010">8010</option>
            </select>
            </td></tr>


            <tr>
                <td align= "right">登录角色：</td>
                <td>
                    <select name="role" id = "role" style="width:520px;height:30px;">
                        {% if roles %}
                            {% for role in roles %}
                                {% if role == 'Manager'%}
                                        <option value="{{role}}" selected="selected"  >{{role}}</option>
                                {% else %}
                                        <option value="{{role}}" >{{role}}</option>
                                {% endif %}
                            {% endfor %}
                        {% else %}
                            <option value="Manager" selected="selected">Manager</option>
                        {% endif %}
                    </select>
                </td>
            </tr>

            <tr>
                <td align= "right">模块：</td>
                <td>
                    <select name="module" id = "module" onchange="bao(this.options[this.options.selectedIndex].value)" style="width:520px;height:30px;">
                        <option value="Mtool">Mtool</option>
                        <option value="fap">fap</option>
                        <option value="PermAuto">PermAuto</option>
                        <option value="Pgm">Pgm</option>
                        <option value="Assess">Assess</option>
                        <option value="Budget">Budget</option>
                        <!--
                    {% if module_lists %}
                        {% for module in module_list %}
                            {% if module.name == module_default%}
                                    <option value="{{module.name}}" selected="selected"  >{{module.name}}</option>
                            {% else %}
                                    <option value="{{module.name}}" >{{module.name}}</option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        <option value="test" selected="selected">test</option>
                    {% endif %}
                        -->
                </select>
                </td>
            </tr>

            <tr><td align= "right">备注：</td><td><input type="text" name="comment" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right"></td><td align= "right"><input type="submit" value="新增" style="width:120px;height:30px;"></td></tr>
        </table>
    </form>
    </div>
<div style="" class="footer"></div>
</body>
</html>
