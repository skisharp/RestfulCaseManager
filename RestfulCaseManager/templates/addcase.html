<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>新增测试用例</title>
</head>
<body>
    <div style="color:#FFFFFF;background: #2C3E50;height:100px;font-family: 微软雅黑;">
        <div style="padding-left: 300px;padding-top: 10px;float: left;"> <h2>添加测试用例</h2></div>
         {% include 'link_homepage.html'%}</div>
    </div>
    <div class="middle">
    <form action="/addcase/" method="post" style="padding-top:30px;">
        <table border="0" style="border-collapse:collapse; margin-left:200px;">
            <tr><td align= "right">名字：</td><td><input type="text" name="name" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right">url：</td><td><input type="text" name="url" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right">数据：</td><td><input type="text" name="data" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right">请求类型：</td><td>
                <select name="requestType" style="width:520px;height:30px;">
                    <option value="get">GET</option>
                    <option value="post" selected="selected">POST</option>
            </select>
            </td></tr>
            <tr><td align= "right">期望结果：</td><td><input type="text" name="expectedResult" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right">验证模式：</td>
            <td>
            <select name="verifyMode" style="width:520px;height:30px;">
                    <option value="jsonpath" selected="selected">jsonpath</option>
                    <option value="parameter">parameter</option>
                    <option value="code">code</option>
                    <option value="fullmatch" >Full Match</option>
                    <option value="sql" >sql</option>
            </select>
             </td></tr>
            <tr><td align= "right">验证模式表达式：</td><td><input type="text" name="path" style="width:520px;height:30px;"></td></tr>
            <tr>
                <td align= "right">登录角色：</td>
                <td>
                    <select name="role" id = "role" style="width:520px;height:30px;">
                        {% if roles %}
                            {% for role in roles %}
                                {% if role == 'Manager'%}
                                        <option value="{{role}}" selected="selected"  >{{role}}</option>
                                {% else %}
                                        <option value="{{role}}" >{{role}}</option>
                                {% endif %}
                            {% endfor %}
                        {% else %}
                            <option value="Manager" selected="selected">Manager</option>
                        {% endif %}
                    </select>
                </td>
            </tr>
            <tr>
                <td align= "right">模块：</td>
                <td>
                    <select name="module" id = "module" onchange="bao(this.options[this.options.selectedIndex].value)" style="width:520px;height:30px;">
                        <option value="Mtool">Mtool</option>
                        <option value="fap">fap</option>
                        <option value="PermAuto">PermAuto</option>
                        <option value="Pgm">Pgm</option>
                        <option value="Assess">Assess</option>
                        <option value="Budget">Budget</option>
                        <!--
                    {% if module_lists %}
                        {% for module in module_list %}
                            {% if module.name == module_default%}
                                    <option value="{{module.name}}" selected="selected"  >{{module.name}}</option>
                            {% else %}
                                    <option value="{{module.name}}" >{{module.name}}</option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        <option value="test" selected="selected">test</option>
                    {% endif %}
                        -->
                </select>
                </td>
            </tr>
            <tr><td align= "right">Priority：</td>
                <td>
                <select name="priority" style="width:520px;height:30px;">
                    <option value="P0">P0</option>
                    <option value="P1" selected="selected">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
            </select>
                </td></tr>
            <tr><td align= "right">备注：</td><td><input type="text" name="comment" style="width:520px;height:30px;"></td></tr>
            <tr><td align= "right"></td><td align= "right"><input type="submit" value="新增" style="width:120px;height:30px;"></td></tr>
        </table>
    </form>
    </div>
<div style="" class="footer"></div>
</body>
</html>
